<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Visibility toggling</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- program wrapper -->
    <div class="wrapper">
      
        <!-- username -->
        <div class="username">
            <div>Username</div>
            <input type="text" id="user-name">
        </div>
      
        <!-- password -->
        <div class="password">
            <div>Password</div>
            <div class="pass">
                <input type="password" id="user-password">
                <span class="material-icons" id="show-hide">
                    visibility
                    </span>
            </div>
        </div>
   </div>
        
    <script src="app.js"></script>
</body>
</html>
