<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the number game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="wrapper">
           <div class="game_panel">
               <h1 class="title">Guess the number</h1>
               <p class="info">Guess number between 1 to 15</p>
               <input type="text" name="guess" id="user_guess" class="user_guess">
               <button class="btn_guess" id="btn_guess">Guess</button>
           </div>
           <p class="info" id="hints"></p>
           <button class="play_again hidden" id="play_again">Play Again</button>
       </div>
        
    <script src="app.js"></script>
</body>
</html>
