<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Gallery Example</h1>
    <div class="full-image">
      <img src="image/1.jpg" alt="images" class="displayed-image">
    </div>
    <div class="thumb-bar">
      <img src="image/1.jpg" alt="images" class="all-images">
      <img src="image/2.jpg" alt="images" class="all-images">
      <img src="image/3.jpg" alt="images" class="all-images">
      <img src="image/4.jpg" alt="images" class="all-images">
      <img src="image/5.jpg" alt="images" class="all-images">
    </div>

      <script src="app.js"></script>

</body>
</html>
