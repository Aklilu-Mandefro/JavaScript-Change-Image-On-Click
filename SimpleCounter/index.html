<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="wrapper">
           <h1 class="title">Counter</h1>
           <div class="counter">
               <button class="inc" id="increment">+</button>
               <input type="text" name="counter" id="counter_scr" class="counter_src">
               <button class="dec" id="decrement">-</button>
           </div>
       </div>
        <script src="app.js"></script>
</body>
</html>
