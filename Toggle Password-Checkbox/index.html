<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Visibility toggling</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    
</head>
<body>
    
    <!-- program wrapper -->
    <div class="form">
        <!-- html form -->
        <form action="index.html">
            <div class="signin">Sign In</div>
            <!-- username -->
            <div class="username">
                <div>Username</div>
                <input type="text" id="user-name">
            </div>
            <!-- password -->
            <div class="password">
                <div>Password</div>
                <input type="password" id="user-password">
            </div>
            <!--  checkbox for password -->
            <div class="showpassword">
                <input type="checkbox" name="checkbox" id="show-password">
                Show Password
            </div>
            <div class="login">
                <input type="submit" value="Log In">
            </div>
        </form>
    </div>
    <span class="material-icons">
        visibility_off
        </span>
        
    <script src="app.js"></script>
</body>
</html>
